- name: set autostart terminal after login
  become: yes
  become_user: "{{ ubuntu_user }}"
  shell: mkdir -p /home/"{{ ubuntu_user }}"/.config/autostart
- name: set autologin
  become: yes
  become_user: "{{ ubuntu_user }}"
  shell: |
    #curl -f https://raw.githubusercontent.com/enxajt/ubuntu/master/gnome-terminal.desktop > /home/"{{ ubuntu_user }}"/.config/autostart/gnome-terminal.desktop
    ln -s /home/"{{ ubuntu_user }}"/linux/gnome-terminal.desktop /home/"{{ ubuntu_user }}"/.config/autostart/gnome-terminal.desktop
    sudo chmod 777 /home/"{{ ubuntu_user }}"/.config/autostart/gnome-terminal.desktop
