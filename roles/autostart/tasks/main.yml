- name: git clone linux 
  become: yes
  become_user: "{{ ubuntu_user }}"
  shell: git clone https://github.com/enxajt/linux.git /home/"{{ ubuntu_user }}"/linux

- name: set autologin
  become: yes
  become_user: root
  shell: mkdir -p /etc/lightdm/lightdm.conf.d
- name: set autologin
  become: yes
  become_user: root
  #shell: curl -f https://raw.githubusercontent.com/enxajt/ubuntu/master/50-myconfig.conf > /etc/lightdm/lightdm.conf.d/50-myconfig.conf
