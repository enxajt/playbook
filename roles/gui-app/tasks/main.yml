- apt_repository:
    repo: "{{ item }}"
  with_items:
    - 'ppa:canonical-chromium-builds/stage'
    - 'ppa:font-manager/staging'
- name: install gui app
  apt:
    update_cache: yes
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
    - thunar # or Nemo, ranger, vim, spacefm,
    - font-manager
    - redshift
    - shutter

    - i3
    - compton
    - i3blocks
    - rofi

    - chromium-browser
    - firefox
    - flashplugin-installer
    - zathura

    - lightdm
    - lightdm-gtk-greeter
    - lightdm-gtk-greeter-settings

    - ubuntu-drivers-common
    - mesa-utils
    - mesa-utils-extra
    - xorg
    - xserver-xorg
    - volumeicon-alsa

- lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%ADMIN ALL='
    line: '%ADMIN ALL=(ALL) NOPASSWD: ALL'
    validate: '/usr/sbin/visudo -cf %s'
