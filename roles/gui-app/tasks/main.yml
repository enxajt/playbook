- name: yac reader
  become: yes
  become_user: root
  shell: |
    sh -c "echo 'deb http://download.opensuse.org/repositories/home:/selmf/xUbuntu_18.04/ /' > /etc/apt/sources.list.d/home:selmf.list"
    wget -nv https://download.opensuse.org/repositories/home:selmf/xUbuntu_18.04/Release.key -O Release.key
    apt-key add - < Release.key
- apt_repository:
    repo: "{{ item }}"
  with_items:
    - 'ppa:font-manager/staging'
    - 'ppa:linuxuprising/shutter'
- name: install gui app
  apt:
    update_cache: yes
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
    - thunar # or Nemo, spacefm,
    - ranger 
    - eog # Image viewer
    - font-manager
    - redshift
    - shutter

    - i3
    - compton
    - i3blocks
    - rofi

    - terminator
    - terminology
    - rxvt-unicode
    - chromium-browser
    - firefox
    - flashplugin-installer

    #- pdftk
    - zathura
    - yacreader

    - lightdm
    - lightdm-gtk-greeter
    - lightdm-gtk-greeter-settings

    - ubuntu-drivers-common
    - mesa-utils
    - mesa-utils-extra
    - xorg
    - xserver-xorg
    - volumeicon-alsa

- lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%ADMIN ALL='
    line: '%ADMIN ALL=(ALL) NOPASSWD: ALL'
    validate: '/usr/sbin/visudo -cf %s'

- name: sed wlp for i3 statusbar
  shell: |
    WLP=`ip addr show | grep wlp | awk '/inet.*brd/{print $NF}'`; sed -i "s/test/$WLP/g" /home/{{ ubuntu_user }}/.config/i3blocks/config

- name: Clone install-termite.git
  become: yes
  become_user: "{{ ubuntu_user }}"
  git:
    repo: https://github.com/ls4154/termite-ubuntu.git
    dest: "/home/{{ ubuntu_user }}/.cache/install-termite"
    force: yes
- name: Install Termite
  become: yes
  become_user: root
  shell: |
    sh /home/"{{ ubuntu_user }}"/.cache/install-termite/build.sh
