- name: install desktop
  apt: name={{item}}
  become: yes
  become_user: root
  with_items:
    #- ubuntu-desktop
    - ubuntu-mate-desktop
    - wmctrl
    - gnome-terminal

- name: sh init-desktop.sh
  become: yes
  become_user: "{{ ubuntu_user }}"
  shell: |
    sh ~/.dotfiles/desktop/init-desktop.sh

- name: autologin
  become: yes
  become_user: root
  shell: |
    mkdir -p /etc/lightdm/lightdm.conf.d
    ln -sf ~/.dotfiles/desktop/50-myconfig.conf /etc/lightdm/lightdm.conf.d/50-myconfig.conf

- name: autostart
  become: yes
  become_user: "{{ ubuntu_user }}"
  shell: |
    mkdir -p ~/.config/autostart
    ln -sf ~/.dotfiles/desktop/after-login.desktop ~/.config/autostart/after-login.desktop
