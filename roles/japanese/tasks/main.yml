- apt_repository:
    repo: "{{ item }}"
  with_items: 
    - 'ppa:japanese-testers/mozc'
- name: updates a server
  apt: update_cache=yes

- name: install japanese
  apt: 
    name: ['language-pack-ja-base', 'language-pack-ja', 'fcitx', 'fcitx-mozc', 'libfcitx-qt5-1', 'fcitx-frontend-qt5', 'mozc-utils-gui']
  become: yes', 

- name: im-config -n fcitx
  shell: im-config -n fcitx

- name: purge ibus
  apt:
    name: ibus
    state: absent
    purge: yes
